{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf%}
{% block title %}Flasky - Login{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登录</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br/>
    <p>
        没有账号?<a href="{{ url_for('auth_bp.register') }}">点击</a>注册.
    </p>
    <p>
        忘记密码？<a href="{{ url_for('auth_bp.forget_password') }}">点击</a>重置
    </p>
</div>


{% endblock %}
