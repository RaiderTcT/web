{% extends "base.html" %}

{% block title %}请确认你的账户{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Hello, {{ current_user.user_name }}!</h1>
</div>
<div class="col-md-4">
    <p>
      <b>您的账户当前未验证</b>
    </p>
    <p>在登录使用之前，您需要对您的账户进行验证。<br/>
        请检查您在注册时使用的邮箱，点击邮件中的链接进行验证
    </p>
    <p>未收到邮件？请<a href="{{ url_for('auth_bp.resend_confirmation') }}">点击</a>重新发送</p>

</div>


{% endblock %}
