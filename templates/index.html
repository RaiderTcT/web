{% extends 'base.html' %}

{% block title %}Index{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>导航</h1>
    <p>当地时间: {{moment(current_time).format('LLLL')}}</p>
    <!--fromNow()渲染相对时间，会随时间推移而自动刷新显示-->
    <p>That was {{ moment(current_time).fromNow(refresh=True) }}</p>
</div>

{% endblock %}
